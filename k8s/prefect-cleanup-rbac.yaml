apiVersion: v1
kind: ServiceAccount
metadata:
  name: prefect-cleanup
  namespace: prefect
  labels:
    app: prefect-cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prefect-cleanup-role
  namespace: prefect
  labels:
    app: prefect-cleanup
rules:
# 允许列出和删除 Job
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "delete"]
# 允许列出和删除 Pod
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prefect-cleanup-rolebinding
  namespace: prefect
  labels:
    app: prefect-cleanup
subjects:
- kind: ServiceAccount
  name: prefect-cleanup
  namespace: prefect
roleRef:
  kind: Role
  name: prefect-cleanup-role
  apiGroup: rbac.authorization.k8s.io

