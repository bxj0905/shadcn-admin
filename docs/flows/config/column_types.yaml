# 字段数据类型映射配置
# 此文件定义了从 SQL 表结构中提取的字段名及其对应的数据类型
# 用于数据清洗流程中的类型转换

# DECIMAL(18,2) 类型字段 - 金额/费用类字段
decimal_fields:
  - "营业成本"
  - "本年折旧"
  - "资产总计"
  - "负债合计"
  - "营业收入"
  - "税金及附加"
  - "应交增值税"
  - "应付职工薪酬"
  - "营业利润"
  - "资产减值损失"
  - "信用减值损失"
  - "投资收益"
  - "公允价值变动收益"
  - "资产处置收益"
  - "其他收益"
  - "净敞口套期收益"
  - "税收合计"
  - "研发费用"
  - "增加值"
  - "工业总产值"
  - "经营性单位收入"
  - "非经营性单位支出 （费用）"

# INTEGER 类型字段 - 人数字段
integer_fields:
  - "期末从业人数"
  - "其中女性从业人数"
  - "研发人员数"
  - "专利申请数"
  - "专利授权数"

# TEXT 类型字段 - 文本字段
text_fields:
  - "统一社会信用代码"
  - "单位详细名称"
  - "数据来源"
  - "经营地 - 省（自治区、直辖市）"
  - "经营地 - 市（地、州、盟）"
  - "经营地 - 县（区、市、旗）"
  - "经营地 - 乡（镇、街道办事处）"
  - "是否与单位所在地详细地址一致"
  - "注册地 - 省（自治区、直辖市）"
  - "注册地 - 市（地、州、盟）"
  - "注册地 - 县（区、市、旗）"
  - "注册地 - 乡（镇、街道办事处）"
  - "机构类型（代码）"
  - "机构类型（文字）"
  - "登记注册类别（代码）"
  - "登记注册类别（文字）"
  - "行业代码"
  - "专业分类"
  - "产业"
  - "行业门类"
  - "行业大类"
  - "行业中类"
  - "行业小类"
  - "主要业务活动"
  - "法人单位详细名称"
  - "法人单位详细地址"
  - "法人单位区划代码"
  - "从业人员期末人数"
  - "从业人员期末人数其中女性"
  - "单位规模（代码）"
  - "单位规模（文字）"
  - "产业分类"
  - "产业领域"
  - "产业大类"
  - "产业中类"
  - "产业小类"

# BOOLEAN 类型字段
boolean_fields:
  - "是否一套表单位"

